<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Template with Emojis & Animations</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: #f5f5f5;
    }
    .card {
      margin-top: 50px;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .btn-emoji {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-lg animate__animated animate__fadeInDown">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">📝 CRUD Operations Template</h3>
    </div>
    <div class="card-body">
      <!-- Form -->
      <form id="crudForm" class="mb-3">
        <div class="row g-2">
          <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Enter Name 😃" required>
          </div>
          <div class="col-md-4">
            <input type="email" id="email" class="form-control" placeholder="Enter Email 📧" required>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100 animate__animated animate__bounce">➕ Add Item</button>
          </div>
        </div>
      </form>

      <!-- Table -->
      <table class="table table-striped table-hover animate__animated animate__fadeInUp">
        <thead class="table-dark">
          <tr>
            <th>#️⃣</th>
            <th>Name 😃</th>
            <th>Email 📧</th>
            <th>Actions ⚡</th>
          </tr>
        </thead>
        <tbody id="crudTable">
          <!-- Dynamic Content -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS & dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let data = [];
  let editIndex = -1;

  const form = document.getElementById('crudForm');
  const table = document.getElementById('crudTable');

  form.addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();

    if(editIndex === -1){
      // Create
      data.push({name, email});
      showAlert('✅ Item Added!', 'success');
    } else {
      // Update
      data[editIndex] = {name, email};
      showAlert('✏️ Item Updated!', 'info');
      editIndex = -1;
    }

    form.reset();
    renderTable();
  });

  function renderTable(){
    table.innerHTML = '';
    data.forEach((item, index) => {
      table.innerHTML += `
        <tr class="animate__animated animate__fadeIn">
          <td>${index+1}</td>
          <td>${item.name}</td>
          <td>${item.email}</td>
          <td>
            <button class="btn btn-warning btn-sm btn-emoji" onclick="editItem(${index})">✏️</button>
            <button class="btn btn-danger btn-sm btn-emoji" onclick="deleteItem(${index})">🗑️</button>
          </td>
        </tr>
      `;
    });
  }

  function editItem(index){
    document.getElementById('name').value = data[index].name;
    document.getElementById('email').value = data[index].email;
    editIndex = index;
  }

  function deleteItem(index){
    data.splice(index,1);
    showAlert('🗑️ Item Deleted!', 'danger');
    renderTable();
  }

  function showAlert(message, type){
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} animate__animated animate__fadeInDown`;
    alertDiv.innerText = message;
    document.body.prepend(alertDiv);
    setTimeout(() => alertDiv.remove(), 2000);
  }
</script>

</body>
</html>
